        var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :

<script type="text/javascript">
    $(function () {
        Site.init();
        // var PropertyID = "637b555639c1451b61dbd899"; //QueryString("i");
        // var PropertyID = "637b555639c1451b61dbd899"; //QueryString("i");
        const ACL = Auth.ACL();
        const user = Auth.getCurrentUser();
        var OrganizationID = user.Organization;

        var allChecked = false;
        var Model = {
            ACL: ACL,

            canAction: ko.observable(true),

            User: User,
            OrganizationID: ko.observable(OrganizationID),
            organizations: ko.observable(null),
            getDocumentsForCurrentOrganization,


            id2floor: ko.observable(null),
            id2building: ko.observable(null),
            id2property: ko.observable(null),
            id2document: ko.observable(null),
            Property: ko.observable(null),
            Documents: ko.observable(null),

            selectedAction: ko.observable(null),
            selectedFilter: ko.observable('ShowAll'),
            selectedDocuments: ko.observable([]),
            selectedAllDocuments: ko.observable(false),
            activateDocument(document) {
                API.activateDocument(document._id, getDocumentsForCurrentOrganization)
            },
            deactivateDocument(document) {
                API.deactivateDocument(document._id, getDocumentsForCurrentOrganization)
            },
            markAsDeliveredDocument(document, event) {
                const handDelivered = event.target.checked;
                API.documentsBatch([{
                    _id: document._id,
                    notified_at: new Date(),
                    handDelivered
                }], getDocumentsForCurrentOrganization)
            },
            filterDocument(document) {
                const currentFilter = this.selectedFilter();

                const isScheduledStatus = document.Status === 1;
                const isDeactivatedStatus = document.Status === 0;
                const isDeletedStatus = document.Status === -1;

                switch (currentFilter) {
                    case 'ShowScheduled':
                        return !document.bounced && isScheduledStatus;
                    case 'ShowDeactivated':
                        return !document.bounced && isDeactivatedStatus;
                    case 'ShowBounced':
                        return !!document.bounced && !isDeletedStatus;
                    case 'ShowDeleted':
                        return isDeletedStatus;
                    case 'ShowAll':
                        return !isDeletedStatus;
                    case 'ShowHandDelivery':
                        return !(document && document.signer && document.signer.email);
                    default:
                        return !document.bounced && isScheduledStatus;
                }
            },
            applyActionToSelectedDocuments() {
                const action = this.selectedAction();
                const selectedIds = this.selectedDocuments();
                const documents = _.map(selectedIds, docId => Model.id2document()[docId]);
                if (documents.length) {

                    this.canAction(false);
                    setTimeout(() => this.canAction(true), 800);

                    if (action === 'Rebuild') {
                        API.rebuildDocuments(_.map(documents, ({_id}) => _id), getDocumentsForCurrentOrganization);
                        this.selectedAction(null);
                    } else if (action === 'Activate') {
                        API.documentsBatch(_.map(documents, ({_id}) => ({
                            _id,
                            Status: 1
                        })), getDocumentsForCurrentOrganization);
                        this.selectedAction(null);
                    } else if (action === 'Deactivate') {
                        API.documentsBatch(_.map(documents, ({_id}) => ({
                            _id,
                            Status: 0
                        })), getDocumentsForCurrentOrganization);
                        this.selectedAction(null);
                    } else if (action === 'Delete') {
                        const confirmed = confirm(`Do you want to delete ${documents.length} documents?`);
                        if (confirmed) {
                            API.documentsBatch(_.map(documents, ({_id}) => ({
                                _id,
                                Status: -1
                            })), getDocumentsForCurrentOrganization);
                            this.selectedAction(null);
                        }
                    } else if (action === 'Delivered') {
                        API.documentsBatch(_.map(documents, ({_id}) => ({
                            _id,
                            notified_at: moment().format(),
                            handDelivered: true,
                        })), getDocumentsForCurrentOrganization);
                        this.selectedAction(null);
                    } else if (action === 'ExportSelected') {
                        API.exportDocuments(_.map(documents, ({_id}) => _id));
                    } else if (action === 'ExportSelectedCSV') {
                        API.exportDocumentsCSV(_.map(documents, ({_id}) => _id));
                    }
                }
            },
        };

        Model.selectedAllDocuments.subscribe(isAllSelected => {
            const selection = [];
            if (isAllSelected) {
                _.forEach(Model.Documents(), document => {
                    if (Model.filterDocument(document)) {
                        selection.push(document._id)
                    }
                });
            }
            Model.selectedDocuments(selection);
        });


        async function getDocumentsForCurrentOrganization() {
            console.log(`getDocumentsForCurrentOrganization()`);
            Model.id2document({});
            Model.selectedDocuments([]);

            const documents = await API.documentsHandDelivery(Model.OrganizationID());

            Model.Documents([]);

            Model.id2property({});
            Model.id2building({});
            Model.id2floor({});

            const id2property = {};
            const id2building = {};
            const id2floor = {};
            const id2document = {};

            for (const document of documents) {
                id2document[document._id] = document;
                id2property[document.PropertyID] = document.Property;
                id2building[document.BuildingID] = document.Building;
                id2floor[document.FloorID] = document.Floor;
            }


            Model.id2property(id2property);
            Model.id2building(id2building);
            Model.id2floor(id2floor);
            Model.id2document(id2document);

            Model.Documents(documents);

            return documents;
        }

        getDocumentsForCurrentOrganization();

        API.organizations(organizations => Model.organizations(organizations));

        ko.applyBindings(Model);


        // API.property(PropertyID, function (property) {
        //     Model.Property(property);
        //     Model.id2building({});
        //     Model.id2floor({});
        //
        //     _.forEach(property.Buildings, function (building) {
        //         if (building) {
        //             Model.id2building()[building._id] = building;
        //             _.forEach(building.Floors, function (floor) {
        //                 if (floor) {
        //                     Model.id2floor()[floor._id] = floor;
        //                 }
        //             });
        //         }
        //     });
        //
        //     getDocumentsForCurrentOrganization();
        // });
    });

</script>
