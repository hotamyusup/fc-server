
<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Fire Cloud Admin</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->
	<link rel="stylesheet" href="css/vendor.css">
	<!-- Theme initialization -->
	<script>
            var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
            var themeName = themeSettings.themeName || '';
            if (themeName)
            {
                document.write('<link rel="stylesheet" id="theme-style" href="css/app-' + themeName + '.css">');
            }
            else
            {
                document.write('<link rel="stylesheet" id="theme-style" href="css/app.css">');
            }
	</script>
</head>
<body>
	<div class="auth">
		<div class="auth-container">
			<div class="card">
				<header class="auth-header">
					<h1 class="auth-title">
						Fire Cloud Admin
					</h1>
				</header>
				<div class="auth-content">
					<form id="login-form" action="" method="POST" novalidate="">
						<div class="form-group">
							<label for="email">E-mail</label>
							<input type="email" class="form-control underlined" name="email" id="email" placeholder="Your email address" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control underlined" name="password" id="password" placeholder="Your password" required>
						</div>
						<div class="form-group">
							<button type="submit" id="loginbutton" class="btn btn-block btn-primary">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Reference block for JS -->
	<div class="ref" id="ref">
		<div class="color-primary"></div>
		<div class="chart">
			<div class="color-primary"></div>
			<div class="color-secondary"></div>
		</div>
	</div>
	<script src="js/vendor.js"></script>
	<script src="js/app.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript">
		$(function () {
			Login.logout();
		});
	</script>
</body>
</html>
